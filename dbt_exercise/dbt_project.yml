name: 'dbt_exercise'
version: '1.0.0'

profile: 'dbt_exercise'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         
  - "target"
  - "dbt_packages"

models:
  dbt_exercise:
    staging:
      schema: staging
      +materialized: view

    intermediate:
      schema: intermediate
      +materialized: view

    marts:
      schema: marts
      +materialized: table

  packages:
    - package: dbt-labs/dbt_utils
      version: 0.7.0
  
  debug: true